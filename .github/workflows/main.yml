name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install
        run: yarn install --frozen-lockfile
      - name: Style checks
        run: yarn lint
      - name: Build
        run: yarn build
      - name: Tests
        run: yarn test

  browser:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install
        run: yarn install --frozen-lockfile
      - name: Build
        run: yarn build
      - name: Install puppeteer and static
        run: yarn add puppeteer@9.1.1 node-static@0.7.11
      - name: Launch static
        run: yarn static &
      - name: Browser Test
        run: node puppeteer.js
